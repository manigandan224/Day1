<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <h2>Datatypes</h2>
    <p>Javascript variables can hold many datatypes:</p>
    <h3>Primitive Datatypes</h3>
    <ul>
        <li>String</li>
        <li>Numbers</li>
        <li>Booleans</li>
    </ul>
    <h3>Composite Datatypes</h3>
    <ul>
        <li>Array</li>
        <li>Object</li>
    </ul>
    <h3>Special Datatypes</h3>
    <ul>
        <li>Null</li>
        <li>Undefined</li>
    </ul>
</body>
</html>
